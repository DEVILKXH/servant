<html lang="en" class="js cssanimations">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Amaze UI Admin index Examples</title>
		<meta name="description" content="这是一个 index 页面">
		<meta name="keywords" content="index">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp">
		<link rel="icon" type="image/png" href="assets/i/favicon.png">
		<link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
		<meta name="apple-mobile-web-app-title" content="Amaze UI">
		<link rel="stylesheet" href="/css/amazeui.min.css">
		<link rel="stylesheet" href="/css/app.css">
		<link rel="stylesheet" href="/css/index.css">
		<script src="/js/jquery-3.3.1.min.js"></script>
		<script src="/js/util.js"></script>
	</head>

	<body data-type="index" class="theme-white" style="">
		<div class="am-g tpl-g">
			<header id="header">
			</header>
			<div class="left-sidebar" id="left-sidebar">
				
			</div>
			<div class="tpl-content-wrapper">
				<form name="myForm" action="/fileInfo/uploadFile.do" enctype="multipart/form-data" method="POST">
					<div class="ooops-ques-list ooops-theme-white-bg clear-both ooops-edit">
						<button type="button" class="am-btn am-btn-primary ooops-radius" onclick="document.myForm.submit()">上传</button>
					</div>
					<div class="am-form-group am-form-file">
					 	<button type="button" class="am-btn am-btn-danger am-btn-sm">
					    <i class="am-icon-cloud-upload"></i> 选择要上传的文件</button>
					  	<input id="doc-form-file" type="file" name="file" multiple>
					</div>
					<div id="file-list"></div>
				</form>
			</div>
		</div>
		<script>
			$("#header").load("/html/header.html?v=" + new Date().getTime());
			$("#left-sidebar").load("/html/nav.html?v=" + new Date().getTime());
		</script>
		
		<script src="/js/amazeui.min.js"></script>
		<script src="/js/app.js"></script>
		<script src="/js/index.js"></script>
		<script>
		  $(function() {
		    $('#doc-form-file').on('change', function() {
		      var fileNames = '';
		      $.each(this.files, function() {
		        fileNames += '<span class="am-badge">' + this.name + '</span> ';
		      });
		      $('#file-list').html(fileNames);
		    });
		  });
		</script>
	</body>

</html>
