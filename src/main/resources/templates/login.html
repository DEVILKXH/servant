<html lang="en" class="js cssanimations">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Amaze UI Admin index Examples</title>
		<meta name="description" content="这是一个 index 页面">
		<meta name="keywords" content="index">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp">
		<link rel="icon" type="image/png" href="#">
		<link rel="apple-touch-icon-precomposed" href="#">
		<meta name="apple-mobile-web-app-title" content="Amaze UI">
		<link rel="stylesheet" href="css/amazeui.min.css">
		<link rel="stylesheet" href="css/app.css">
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/util.js"></script>
		<script type="text/javascript">
			$(function(){
				$(".tpl-login-btn").click(function(){
					var username = $("#user-name").val();
					var password = $("#user-password").val();
					var data = {
						loginName: username,
						password: password
					}
					$post({
						url: '/doLogin',
						data: data,
						callback: function(response){
							if(response.status = 200){
								setCookie("user", response.object.nickName);
								setCookie("id", response.object.id);
								window.location.href = "/index"
							}
						}
					})
				});
			});
		</script>
	</head>

	<body data-type="login" class="theme-white" style="">
		<div class="am-g tpl-g">
			<div class="tpl-login">
				<div class="tpl-login-content">
					<div class="tpl-login-logo">
					</div>
					<form class="am-form tpl-form-line-form">
						<div class="am-form-group">
							<input type="text" class="tpl-form-input" id="user-name" placeholder="请输入账号">
						</div>
						<div class="am-form-group">
							<input type="password" class="tpl-form-input" id="user-password" placeholder="请输入密码">
						</div>
						<div class="am-form-group tpl-login-remember-me">
							<input id="remember-me" type="checkbox">
							<label for="remember-me">记住密码</label>
						</div>
						<div class="am-form-group">
							<button type="button" class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn">提交</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="js/amazeui.min.js"></script>
		<script src="js/app.js"></script>

	</body>

</html>
